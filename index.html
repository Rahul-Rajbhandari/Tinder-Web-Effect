<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=qa, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />

</head>

<body>
    <div class="w-full h-screen bg-black font-['Helvetica']">
        <div class="imagecontainer relative w-full h-screen">
            <div class="maincard z-[3] absolute w-full h-screen bg-zinc-800">
                <img class="w-full h-full object-cover"
                    src="https://images.unsplash.com/photo-1492106087820-71f1a00d2b11?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="">

            <div class="incomingcard z-[2] absolute h-screen bg-green-800"></div>
        </div>
        <div class="absolute top-0 left-0 z-[4] w-full h-screen p-5">
            <div class="navbar flex justify-between items-center text-white">
                <div class="prflimg w-[3rem] h-[3rem] bg-red-600 rounded-full overflow-hidden">
                    <img class="w-full h-full object-cover"
                        src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?q=80&w=1528&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="">
                </div>

                <div class="chaticon relative opacity-80 flex justify-center items-center w-[3.5rem] h-[3.5rem] bg-white/20 rounded-full">
                    <i class="ri-chat-3-fill"></i>
                    <div class="badge absolute"></div>
                </div>
            </div>
        </div>
    </div>

</html>
