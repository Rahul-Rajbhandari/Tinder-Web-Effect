<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=qa, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="w-full h-screen bg-black font-['Helvetica']">
        <div class="imagecontainer relative w-full h-screen">
            <div class="maincard z-[3] absolute w-full h-screen bg-zinc-800">
                <img class="w-full h-full object-cover"
                    src="https://images.unsplash.com/photo-1492106087820-71f1a00d2b11?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="">
            </div>
            <div class="incomingcard z-[2] absolute h-screen bg-green-800"></div>
        </div>
        <div class="absolute top-0 left-0 z-[4] w-full h-screen px-5 py-6 flex flex-col justify-between ">
            <div class="navbar flex justify-between items-center text-white">
                <div class="prflimg w-[3rem] h-[3rem] bg-red-600 rounded-full overflow-hidden">
                    <img class="w-full h-full object-cover"
                        src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?q=80&w=1528&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="">
                </div>
                <h3 class="capitalize text-2xl font-medium tracking-tight">They liked you.</h3>
                <div class="chaticon relative opacity-80 flex justify-center items-center w-[3.5rem] h-[3.5rem] bg-white/20 rounded-full">
                    <i class="ri-chat-3-fill"></i>
                    <div class="badge absolute top-0 -translate-y-[5px] right-0 translate-x-[5px] flex items-center justify-center rounded-full w-5 h-5 bg-red-600">
                        <h5 class=" "text-xs font-medium>5</h5>
                    </div>
                </div>
            </div>
            <div class="details w-full ">
                <div class="flex gap-4">
                    <i class="w-[2rem] h-[2rem] flex items-center justify-center rounded-full font-semibold bg-white ri-corner-left-up-fill"></i>
                    <h3 class="text-white text-xl">Kathmandu, Nepal</h3>
                </div>
                <div class="flex gap-5 text-white mt-1">
                    <h1 class="text-6xl font-regular tracking-tighter">Victoria</h1>
                    <h1 class="text-6xl font-regular tracking-tighter opacity-60">20</h1>
                </div>
                <div class="tags flex gap-5 text-white mt-2">
                    <div class="tag flex items-center bg-white/30 px-3 py-1 rounded-full gap-5">
                        <i class="text-sm ri-music-2-fill"></i>
                        <h3 class="text-sm tracking-tight">Music</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
